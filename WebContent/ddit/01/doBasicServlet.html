<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>Servlet 요청 연습</h2> <hr>
	
	<h3>GET방식 요청하기 1 ==> 링크방식</h3>
	<a href="http://localhost/webTest/servletTest03.do">Get방식 요청 1(링크방식)</a>
	<hr>
	
	<h3>GET방식 요청하기2 ==> form태그 이용</h3>
	<!-- 
		<form>태그의 method속성을 생략하거나 "GET"으로 설정하면 GET방식의 요청이 된다.
	 -->
	 <form action="http://localhost/webTest/servletTest03.do" method="GET"> <!-- method 생략하면 디폴트값 : Get방식 -->
	 	<input type="submit" value="Get방식 요청2(form태그 이용)">
	 </form>
	 <hr>
	 
	 <h3>POST방식 요청하기 ==> form태그 이용</h3>
	 <!-- 
	 	<form>태그의 method속성값을 "POST"로 설정하면 POST방식의 요청이 된다.
	  -->
	 <form action="http://localhost/webTest/servletTest03.do" method="POST"> <!-- method 생략하면 디폴트값 : Get방식 -->
	 	<input type="submit" value="POST방식 요청">
	 </form>
	 <hr>
	  
	
	
	
</body>
</html>
